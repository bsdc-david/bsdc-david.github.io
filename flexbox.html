<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        background-color: grey;
        display:flex
      }
      .item1{
        height: 250px;
        width: 200px;
        border:solid 2px black;
        flex-grow: 1;
      }
      .item3{
        height: 200px;
        width: 200px;
        border:solid 2px black;
        flex: grow 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="item1" style="background-color: red;">1</div>
    <div class="item3" style="background-color: blue;">2</div>
    <div class="item1" style="background-color: pink;">3</div>
      </div>
    </body>
</html>
